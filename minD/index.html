<!DOCTYPE html>
<html>
	<head>
		<title>Lightdm webki2 theme</title>
		<link rel="stylesheet" href="./CSS/bg.css">
		<link rel="stylesheet" href="./CSS/login.css">
		<link rel="stylesheet" href="./CSS/user-selector.css">
	</head>

	<body>
		<div id="bg">
			<form id="login-form">
				<img id="login-userFace">
				<p id="login-username"></p>
				<input placeholder="password" id="login-password" type="password" required>
				<input type="button" id="login-session" value="">

			</form>
			
			<div id="all-users-view">
				<div id="user-carousel">
					
				</div>
			</div>
		</div>
		
		<script src="./JS/Authentication.js"></script>
		<script src="./JS/Background.js"></script>
		<script src="./JS/GreeterCache.js"></script>
		<script src="./JS/Logger.js"></script>
		<script src="./JS/Login.js"></script>
		<script src="./JS/UserSession.js"></script>
		<script src="./JS/UI.js"></script>
		<script src="./JS/UserChanger.js"></script>
		<script src="./JS/UserProfile.js"></script>
		
		<script src="./JS/Init.js"></script>
	</body>
</html>
